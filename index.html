<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="maincont">
            <div class="container">
                <div class="titler">
                    <h1 class="text-center">Date and Time Input</h1>
                </div>
                <hr class="border-2">
                <div class="form-group">
                    <label for="event">Event:</label>
                    <br><input type="text" id="event" name="event" placeholder="Enter the event" class="form-control d-inline-block w-auto" required>
                </div>
    
                <div class="form-group">
                    <label for="datetime">Enter Date and Time:</label>
                    <input type="datetime-local" id="datetime" class="form-control">
                </div>
                
                <button onclick="parseDateTime()" class="btn subhov">Submit</button>
                <div id="result" class="mt-3 row">
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="year">Year: </p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="month">Month: </p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="day">Day: </p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="hour">Hour: </p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="minute">Minute: </p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-lg-2">
                        <p id="second">Second: </p>
                    </div>
                </div>
            </div> 
            <div id="time">
                <div class="circle" style="--clr:#6bcdfb;">
                    <svg >
                        <circle cx="70" cy="70" r="70" id="dd"></circle>
                    </svg>
                    <div id="days">0<br><span>Days</span></div>
                </div>

                <div class="circle" style="--clr:#f86697;">
                    <svg>
                        <circle cx="70" cy="70" r="70" id="hh"></circle>
                    </svg>
                    <div id="hours">0<br><span>Hours</span></div>
                </div>

                <div class="circle" style="--clr:#fbec45;">
                    <svg>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg>
                    <div id="minutes">0<br><span>Minutes</span></div>
                </div>
                
                <div class="circle" style="--clr:#3ef56c;">
                    <svg>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="seconds">0<br><span>Seconds</span></div>
                </div>


            </div>

            <div id="controls" class="row justify-content-center mt-3">
                <div class="col-md-6 col-sm-12 text-center">
                    <button id="start" onclick="updateCountdowno()" class="btn btn-success mr-5">Start</button>
                    <button id="pause" onclick="pauseResumeTimer()" class="btn btn-warning mr-5">Pause</button>
                    <button id="stop" onclick="stopTimer()" class="btn btn-danger">Stop</button>
                </div>
            </div>


        </div>

        <script src="script.js" defer></script>
    </body>
</html>
